---
layout: default
---
<div class="row">
  <h1>Blog</h1>

  <p class="flex justify-around flex-wrap">
    {% for category in site.category_details %}
      <a class="pill" href="{{category.url}}">{{category.title}}</a>
    {% endfor %}
  </p>

  {% assign posts = site.posts | where_exp:"item", "item.categories[0] != 'review'" %}
  {% include post-list-by-year.html posts=posts %}
</div>
