---
layout: default
---
<article class="h-entry" role="article">
  <h4>
    <a class="p-name u-bookmark-of" href="{{page.url}}">{{ page.title | titlecase | smartify }}</a>
  </h4>
  <div class="entry-content e-content">{{ content }}</div>
  <time class="uppercase dt-published" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
</article>
